    - images/sol_entre_nuvens.png
    - images/tempestade.png
    - images/thermometer.png
    - images/wind.png
    - images/1.jpg
    - images/1n.jpg
    - images/2.jpg
    - images/2n.jpg
    - images/2r.jpg
    - images/2rn.jpg
    - images/3.jpg
    - images/3n.jpg
    - images/3tm.jpg
    - images/4.jpg
    - images/4n.jpg
    - images/4r.jpg
